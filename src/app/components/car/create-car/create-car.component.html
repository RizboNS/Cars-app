<div class="container">
  <div class="container-header">
    <div>TO DO HEADER</div>
  </div>
  <form [formGroup]="carForm">
    <div class="car-body">
      <h3>General Info</h3>
      <div class="d-row">
        <div class="d-name">Brand</div>
        <select
          class="d-value"
          formControlName="make"
          (change)="onBrandSelect($event)"
        >
          <option
            *ngFor="let brand of carViewData; let i = index"
            [ngValue]="brand.name"
          >
            {{ brand.name }}
          </option>
        </select>
      </div>
      <div class="d-row">
        <div class="d-name">Model</div>

        <select class="d-value">
          <option *ngFor="let model of selectedModelData" [ngValue]="model">
            {{ model }}
          </option>
        </select>
      </div>
      <div class="d-row">
        <div class="d-name">Year</div>
        <input
          class="d-value"
          type="number"
          min="1900"
          max="2022"
          value="2022"
        />
      </div>
      <div class="d-row">
        <div class="d-name">Color</div>
        <select class="d-value">
          <option *ngFor="let color of colors" [ngValue]="color">
            {{ color }}
          </option>
        </select>
      </div>
      <div class="d-row">
        <div class="d-name">Range Driven (KM)</div>
        <input class="d-value" type="number" min="1" step="any" />
      </div>
      <div class="d-row">
        <div class="d-name">Price</div>
        <input class="d-value" type="number" min="1" step="any" />
      </div>
      <h3>Engine</h3>
      <div class="d-row">
        <div class="d-name">Fuel System</div>
        <select class="d-value">
          <option *ngFor="let fuel of fuels" [ngValue]="fuel">
            {{ fuel }}
          </option>
        </select>
      </div>
      <div class="d-row">
        <div class="d-name">Body Type</div>
        <select class="d-value">
          <option *ngFor="let body of bodys" [ngValue]="body">
            {{ body }}
          </option>
        </select>
      </div>
      <div class="d-row">
        <div class="d-name">Power (HP)</div>
        <input class="d-value" />
      </div>
      <div class="d-row">
        <div class="d-name">Engine Displacement</div>
        <input class="d-value" />
      </div>
      <div class="d-row">
        <div class="d-name">Transition Type</div>
        <input class="d-value" />
      </div>
      <h3>Additional Equipment</h3>
      <div class="d-row">
        <div class="d-name">TO DO NGFOR LIST OF Equipment</div>
        <input class="d-value" />
      </div>
      <h3>Seller</h3>
      <div class="d-row">
        <div class="d-name">Phone</div>
        <input class="d-value" />
      </div>
      <div class="d-row">
        <div class="d-name">Email</div>
        <input class="d-value" />
      </div>
      <div class="d-row">
        <div class="d-name">Comment</div>
        <input class="d-value" />
      </div>
    </div>

    <button (click)="onCreate()">Create Car</button>
  </form>
</div>
