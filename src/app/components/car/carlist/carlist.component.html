<hr>
<div *ngIf="car">
        <div [routerLink]="['/car', car._id]" >
            {{car.model}}
            {{car.make}}
            {{car.year}}
        </div>
        <div *ngIf="(authService.loggedInUserId$ | async) == seller">
            <button (click)="onDelete()">X</button>
        </div>
</div>
