<div *ngIf="user" class="container">
    <div>
        User: {{ user.firstName }}, {{ user.lastName }}
    </div>
    <div>
        Email: {{user.email}}
    </div>
    <div *ngIf="(authService.loggedInUserId$ | async) == id">
        <button [routerLink]="['/create-car', id]" >Create Car</button>
    </div>
    <div *ngFor="let carId of user.cars">
        <app-carlist [carId]=carId (refreshUser)="initUser()"></app-carlist>
    </div>
</div>
