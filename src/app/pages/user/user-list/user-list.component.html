
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor="let user of users" [routerLink]="['/user', user._id]">
        <td>
            {{ user.firstName }}
        </td>
        <td>
            {{ user.lastName }}
        </td>
        <td>
            {{ user.email }}
        </td>
    </tr>

</table>
