<div class="card-container">
  <form [formGroup]="loginForm" class="card">
    <div class="form-group-container">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        [ngClass]="{
          'field-error':
            !loginForm.get('email')?.valid && loginForm.get('email')?.touched
        }"
      />
      <div
        class="error-msg"
        *ngIf="
          !loginForm.get('email')?.valid && loginForm.get('email')?.touched
        "
      >
        Please enter a valid email address
      </div>
    </div>
    <div class="form-group-container">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        [ngClass]="{
          'field-error':
            !loginForm.get('password')?.valid &&
            loginForm.get('password')?.touched
        }"
      />
      <div
        class="error-msg"
        *ngIf="
          !loginForm.get('password')?.valid &&
          loginForm.get('password')?.touched
        "
      >
        Password can't be shorter then 6 characters
      </div>
    </div>
    <div class="form-group-container">
      <button
        (click)="onLogin()"
        [disabled]="!loginForm.valid"
        [disabled]="authService.requestSent$ | async"
        [ngClass]="{
          'btn-dark': !(authService.requestSent$ | async),
          'btn-disabled': (authService.requestSent$ | async) || !loginForm.valid
        }"
      >
        Sign in
      </button>
    </div>
  </form>
</div>
